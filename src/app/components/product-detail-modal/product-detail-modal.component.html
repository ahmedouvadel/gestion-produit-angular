<div class="card bg-base-100 w-96 shadow-lg">
  <figure>
    <img
      [src]="product.image"
      [alt]="product.name"
      class="object-cover h-48 w-full" />
  </figure>
  <div class="card-body">
    <h2 class="card-title text-[#1C2B58]">
      {{ product.name }}
    </h2>
    <p>{{ product.description }}</p>
    <p><strong>Prix :</strong> {{ product.price }} MRO</p>
    <p><strong>Cat√©gorie :</strong> ID {{ product.category_id }}</p>
    <div class="card-actions justify-between mt-4">
      <div class="badge badge-outline">ID: {{ product.id }}</div>
      <button class="btn btn-sm btn-secondary" (click)="close()">Fermer</button>
    </div>
  </div>
</div>
