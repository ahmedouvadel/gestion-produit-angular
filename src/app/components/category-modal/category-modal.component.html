<div class="p-4 bg-white rounded-xl shadow-lg w-96">
  <h2 class="text-xl font-bold mb-4">{{ data.category ? 'Modifier' : 'Ajouter' }} une catégorie</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="flex flex-col gap-4">
    <input type="text" formControlName="name" placeholder="Nom de la catégorie" class="input input-bordered w-full" />

    <div class="flex justify-end gap-3 mt-4">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <button type="button" class="btn btn-ghost" (click)="cancel()">Annuler</button>
    </div>
  </form>
</div>
