<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-950 to-gray-600 p-4">
  <div class="bg-white shadow-2xl rounded-2xl  w-full max-w-md animate-fade-in p-5">
    <div class="w-full lg:text-left flex-col">
      <div class="flex flex-col ">
        <span class="text-zinc-950 text-2xl font-bold font-['Poppins'] leading-normal ">
          Sâ€™identifier
        </span>
        <span class=" text-zinc-500  lg:text-md md:text-xs font-normal font-['Poppins'] leading-normal">
          Bienvenue chez Stockily app !
        </span>
      </div>
    </div>
    <form class="flex flex-col space-y-4 p-2 gap-3 " [formGroup]="formGroup" (ngSubmit)="login()">
      <div class="form-control">
        <label class="label font-['Poppins'] p-1">
          <span class="label-text font-semibold">Email</span>
        </label>
        <input type="email" formControlName="email" placeholder="exemple@email.com" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label font-['Poppins'] p-1">
          <span class="label-text font-semibold">Mot de passe</span>
        </label>
        <input type="password" formControlName="password" placeholder="********" class="input input-bordered w-full" />
      </div>

      <div
  class="flex p-2 font-['Inter'] items-center justify-center bg-[#1C2B58] text-white  text-xl font-medium rounded-xl hover:bg-[#333333] *:hover:cursor-pointer shadow-xl transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-3d"
  type="submit"
  (click)="login()"

  >Connection</div>
    </form>

    <div class="text-center mt-3 px-2 ">
      <p class="text-gray-600">
        Vous n'avez pas de compte ?
        <a (click)="goToRegister()" class="text-indigo-600 hover:underline font-semibold cursor-pointer shadow-xl transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          Inscription
        </a>
      </p>
    </div>
  </div>
</div>
