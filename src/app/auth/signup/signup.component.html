<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-950 to-gray-600 p-4">
  <div class="bg-white shadow-lg rounded-2xl p-5 w-full max-w-md animate-fade-in">

    <!-- Titre -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Créer un compte</h2>

    <!-- Formulaire d'inscription -->
    <form class="flex flex-col space-y-4 gap-3" (ngSubmit)="register()" [formGroup]="signupForm">

      <!-- Nom complet -->
      <div class="form-control">
        <label class="label mb-1 font-semibold text-gray-700">Nom complet</label>
        <input type="text" formControlName="name" placeholder="saisir votre nom complet"
          class="input input-bordered w-full py-3 text-base" />
      </div>

      <!-- Email -->
      <div class="form-control">
        <label class="label mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" formControlName="email" placeholder="exemple@email.com"
          class="input input-bordered w-full py-3 text-base" />
      </div>

      <!-- Mot de passe -->
      <div class="form-control">
        <label class="label mb-1 font-semibold text-gray-700">Mot de passe</label>
        <input type="password" formControlName="password" placeholder="********"
          class="input input-bordered w-full py-3 text-base" />
      </div>

      <!-- Bouton inscription -->
      <div (click)="register()"
        class="flex p-2 font-['Inter'] items-center justify-center bg-[#1C2B58] text-white  text-xl font-medium rounded-xl hover:bg-[#333333] *:hover:cursor-pointer shadow-xl transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-3d"
        type="submit"> S'inscrire
      </div>
    </form>

    <!-- Lien vers login -->
    <div class="text-center mt-10">
      <p class="text-gray-600 text-sm">
        Vous avez déjà un compte ?
        <a (click)="goToLogin()" class="text-indigo-600 hover:underline font-medium cursor-pointer">
          Se connecter
        </a>
      </p>
    </div>
  </div>
</div>
